{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
  <img  src="{{i.img.url}}" class="card-img-top" alt="Card image cap"  height="250px" ><br><br>
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <a class="btn btn-warning" href="{% url 'movie:detail' i.id %}">View Details</a>
      </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
