{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
            cine
  </a>
    <form class="form-inline my-2 my-lg-0" action="{% url 'searchapp:searchResult' %}" method="GET">
      <input class="form-control form-control-sm mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a href="{% url 'movie:addmovie' %}" class="btn btn-custom-green">Add Movie</a>
    <a class="btn btn-success" href="{% url 'regapp:register' %}">Register</a>

    <!-- User Profile Section -->
    {% if user.is_authenticated %}
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ user.username }}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="{% url 'movie:view_profile' %}">View Profile</a>
        <a class="dropdown-item" href="{% url 'movie:edit_profile' %}">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="{% url 'regapp:logout' %}">Logout</a>
      </div>
    </div>
    {% else %}
    <a class="btn btn-success" href="{% url 'regapp:login' %}">Login</a>
    {% endif %}
</nav>

<div class="container">
  {% block body %}
  {% include 'nav.html' %}
  {% block content %}
  {% endblock %}
  {% endblock %}
</div>
</body>
</html>
